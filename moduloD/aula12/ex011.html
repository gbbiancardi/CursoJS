<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições</title>
    <style>
        body,
        input {
            font: normal 14pt Arial;
        }

        div#resultado {
            margin-top: 20px;
        }

        input#txtidade {
            width: 50px;
        }

        input#botao {
            width: 300px;
            height: 30px;
            color: white;
            background: #30309e;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Eleições <div id="ano"></div></h1>
    <p>
        Digite sua idade: <input type="number" name="txtidade" id="txtidade">
    </p>
    <input type="button" value="Verificar" id="botao" onclick="votacao()">
    <div id="resultado"></div>
</body>

<script>
    var anoEleicao = document.getElementById('ano')
    var ano = new Date()
    var anoAtual = ano.getFullYear()
    anoEleicao.innerHTML = anoAtual

    function votacao() {
        var idadeTxt = document.querySelector('input#txtidade')
        var idade = Number(idadeTxt.value)
        var resultado = document.querySelector('div#resultado')

        if (idade < 16) {
            resultado.innerHTML = `Sua idade é ${idade}, você não pode votar.`
        } else if (idade < 18 || idade > 65) {
            resultado.innerHTML = `Sua idade é ${idade}, você pode votar, mas não é obrigado.`
        } else {
            resultado.innerHTML = `Sua idade é ${idade}, é obrigatório que você vote.`
        }
    }
</script>

</html>
