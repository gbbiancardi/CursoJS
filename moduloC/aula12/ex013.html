<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana</title>
    <style>
        body,
        input {
            font: normal 14pt Arial;
        }
    </style>
</head>

<body>
    <h1>Que dia da semana é hoje?</h1>
    <div id="resultado"></div>
</body>

<script>
    var agora = new Date()
    var diaSemana = agora.getDay()
    var resultado = document.querySelector('div#resultado')

    // diaSemana = 7 // forçando erro

    switch (diaSemana) {
        case 0:
            resultado.innerHTML = 'Hoje é Domingo!'
            break
        case 1:
            resultado.innerHTML = 'Hoje é Segunda-feira!'
            break
        case 2:
            resultado.innerHTML = 'Hoje é Terça-feira!'
            break
        case 3:
            resultado.innerHTML = 'Hoje é Quarta-feira!'
            break
        case 4:
            resultado.innerHTML = 'Hoje é Quinta-feira!'
            break
        case 5:
            resultado.innerHTML = 'Hoje é Sexta-feira!'
            break
        case 6:
            resultado.innerHTML = 'Hoje é Sábado!'
            break
        default:
            resultado.innerHTML = 'ERRO: Dia inválido!'
            break
    }
</script>

</html>
